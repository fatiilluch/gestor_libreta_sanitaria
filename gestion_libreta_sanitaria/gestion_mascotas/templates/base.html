<!-- base.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Mi Sitio Web{% endblock %}</title>
    <!-- Agregar aquí los enlaces a estilos CSS comunes -->
    {% comment %} <link rel="stylesheet" href="{% static 'css/styles.css' %}"> <!-- Enlace al archivo CSS --> {% endcomment %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="d-flex align-items-center justify-content-between">
                {% block encabezado %}
                {% endblock %}   
                <a class="btn btn-link" href="{% url 'home'%}"> 
                    <i class="fas fa-home"></i> 
                </a>  
            </div>
        </div>
    </header>    
    
    <main>
        <div class="container mt-3">
            <!-- Aquí se insertará el contenido específico de cada página -->
            {% block content %}
            {% endblock %}
        </div>
    </main>

    <footer class="bg-dark text-center py-3 fixed-bottom">
        <div class="container text-white">
            <p>© 2023 Gestión de Mascotas</p>
        </div>
    </footer>
    

    <!-- Agregar aquí los enlaces a scripts JS comunes -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"crossorigin="anonymous"></script>
</body>
</html>
